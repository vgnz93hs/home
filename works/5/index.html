                <h2>リンク</h2>
                <p>以下のリンクから実際に作品をプレイすることができます。</p>
                <a href="https://scratch.mit.edu/projects/424883466/" class="main-button" target="_blank">SCRATCHで見る</a>

                <h2>使用方法</h2>
                <p>
                    天体望遠鏡を使って夜空の月や惑星を観察するゲームです。
                </p>

                <h3>ゲーム内の天体</h3>
                <p>
                    ゲーム内には9個の天体があります。普段は見ることが難しい惑星も見ることができます。
                </p>

                <h3>キーの操作</h3>
                <p>
                    矢印キーで望遠鏡の向きを上下左右に動かすことができます。ただし、望遠鏡は上下左右が反転しているため、移動したい方向と逆の矢印キーを押してください。
                </p>
