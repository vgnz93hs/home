<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">

        <title>3Dシューティングゲーム - vgnz93hs</title>

        <link rel="stylesheet" href="https://vgnz93hs.github.io/home/files/style/button.css">
        <link rel="stylesheet" href="https://vgnz93hs.github.io/home/files/style/main.css">
        <link rel="stylesheet" href="https://vgnz93hs.github.io/home/files/style/text.css">
        
        <link rel="icon" href="https://vgnz93hs.github.io/home/files/icons/icon.jpg">

        <meta name="viewport" content="width=320, height=480, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />

        <style>
            .blender-picture-small {
                margin: 0 0 10px 0;
                font-size: 0;
                padding: 0;
                width: 50%;
                outline: 1px solid var(--border-color);
                outline-offset: -1px;
            }
        </style>
    </head>

    <body>
        <div class="header" id="header"></div>
        <script src="https://vgnz93hs.github.io/home/files/js/header.js" type="text/javascript"></script>

        <main class="main">
            <h1>3Dシューティングゲーム</h1>
            <div class="contents">
                <h2>画像</h2>
                <img src="0.jpg" class="blender-picture-small">

                <h2>リンク</h2>
                <p>以下のリンクから実際に作品をプレイすることができます。</p>
                <a href="https://scratch.mit.edu/projects/317086712/" class="main-button" target="_blank">SCRATCHで見る</a>

                <h2>この作品について</h2>
                <p>
                    初めてNHKの<a href="https://www.nhk.or.jp/school/programming/" class="link-button" target="_blank">ワイワイプログラミング</a>に応募した作品です。
                </p>

                <h3>3Dの方法</h3>
                <p>
                    この作品は今とは違いスプライトで3Dを表現しています。中心から離れると離れるほど速い速度で離れるというようにプログラミングしています。
                </p>

                <h3>敵の動き</h3>
                <p>
                    敵はプレイヤーに近づき、その方向に弾を発射します。相手に球を発射されると避けるプログラムも書いています。
                </p>
            </div>
        </main>

        <footer class="footer" id="footer"></footer>
        <script src="https://vgnz93hs.github.io/home/files/js/footer.js" type="text/javascript"></script>
    </body>
</html>
